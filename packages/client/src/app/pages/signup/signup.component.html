<form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="field has-addons">
    <div class="field-label">
      <label for="field-username" class="label">Username</label>
    </div>
    <div class="control">
      <input id="field-username" formControlName="username" type="text" class="input">
    </div>
    <div class="control">
      <button class="button is-primary">Sign Up</button>
    </div>
  </div>
  <ng-container *ngIf="isSubmitted && form.username.errors">
    <span class="error" *ngIf="form.username.errors.required">Username is required</span>
  </ng-container>
</form>
<ul class="users">
  <li class="user" *ngFor="let user of $users | async as list">
    <p>
      <span class="user__username">{{ user.username }} </span>|
      <span class="user__joined" > {{ user.joined | date :fullDate }}</span>
    </p>
    <p class="user__id">{{ user.id }}</p>
  </li>
</ul>
